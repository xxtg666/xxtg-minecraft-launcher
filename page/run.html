<div class="container">
  <br>
  <div class="card" id="run-setting">
    <div class="card-body">
      <div class="input-group">
        <span class="input-group-text">用户名</span>
        <input type="text" class="form-control" id="input-username">
        <!--<button type="button" class="btn btn-primary" id="button-microsoftauth">微软登录</button>-->
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text">版本</span>
        <select class="form-select" id="select-minecraftversion">
          <option>请先去 设置 页面修改 .minecraft 文件夹路径</option>
        </select>
        <!--<button type="button" class="btn btn-primary" id="button-versionsetting">设置</button>-->
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text">版本隔离</span>
        <select class="form-select" id="select-versiong">
          <option>开</option>
          <option>关</option>
        </select>
      </div>
    </div>
  </div>
  <br>
  <div class="card">
    <div class="card-header">游戏日志</div>
    <div class="card-body">
      <!--<textarea id="p-log" class="form-control" type="text" aria-label="readonly" readonly>请先启动游戏</textarea>-->
      <span id="p-log">请先启动游戏</span>

  </div>
</div><br><br><br>
<button type="button" class="btn btn-primary bottomline" id="button-run">启动游戏</button>
