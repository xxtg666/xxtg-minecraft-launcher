<div class="container">
  <br>
  <div class="card">
    <div class="card-header">用户名（暂时只支持离线启动）</div>
    <div class="card-body">
      <input type="text" class="form-control" id="input-username">
    </div>
  </div>
  <br>
  <div class="card">
    <div class="card-header">minecraft 版本</div>
    <div class="card-body">
      <div class="input-group">
        <select class="form-select" id="select-minecraftversion">
          <option>请先去 设置 页面修改 .minecraft 文件夹路径</option>
        </select>
        <button type="button" class="btn btn-primary" id="button-versionsetting">版本设置</button>
      </div>
    </div>
  </div>
  <br>
  <div class="card">
    <div class="card-header">游戏日志</div>
    <div class="card-body">
      <span id="p-log">
        请先启动游戏
      </span>
    </div>
  </div>
</div><br><br><br>
<button type="button" class="btn btn-primary bottomline" id="button-run">启动游戏</button>
